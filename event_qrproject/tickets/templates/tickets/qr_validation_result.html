{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Validation Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">ğŸŸï¸ Ticket Validation</h1>

    <p class="{% if success %}text-green-600{% else %}text-red-600{% endif %} text-lg mb-3">
      {{ message }}
    </p>

    <div class="text-left mt-4 border-t pt-4">
      <p><strong>Event:</strong> {{ event.title }}</p>
      <p><strong>Location:</strong> {{ event.location }}</p>
      <p><strong>Start:</strong> {{ event.start_at|date:"M d, Y H:i" }}</p>
      <p><strong>End:</strong> {{ event.end_at|date:"M d, Y H:i" }}</p>
      <p><strong>Ticket Status:</strong> {{ ticket.status|title }}</p>
    </div>

    <div class="mt-6">
      <a href="/" class="text-blue-600 underline">Return to Home</a>
    </div>
  </div>
</body>
</html>
